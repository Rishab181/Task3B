<html>
<title>
    Landing Page
</title>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Load Assets -->
        <a-assets>
            <img src="Images/error.png" id="message">
        </a-assets>
        <!-- Background environment -->
        <a-entity
            environment="preset: starry; dressingAmount: 100; fog:0.28; skyType:atmosphere; dressing:trees; dressingAmount:80; dressingScale:1; dressingColor:#192e22">
        </a-entity>

        <!-- Lighting -->
        <a-light color="#FFF" intensity="1" position="0 3.2 10" type="spot" rotation="-45 3.25 90" target="#card1">
        </a-light>

        <!-- Cards -->
        <!-- Middle Card -->

        <a-box id=" card1" position="0 2 0" scale="6 3 0.01" src="#message" link="href: Landing_page.html"
            animation__scale_up="property:scale;to: 8 4 0.01; startEvents: mouseenter; dur: 500" ;
            animation__scale_down="property:scale; to: 6 3 0.01; startEvents: mouseleave; dur: 500" ;></a-box>
        </a-box>

        <a-camera position=" 0 0.5 5">
            <a-cursor scale="0.7 0.7 0.7" color="white" />
        </a-camera>
    </a-scene>
</body>

</html>
